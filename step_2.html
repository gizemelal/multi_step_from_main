<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="step-section">
        <div class="step-container">
          <div class="circle">1</div>
          <div class="step-info">
            <h3>STEP 1</h3>
            <p>YOUR INFO</p>
          </div>
        </div>

        <div class="step-container">
          <div class="circle">2</div>
          <div class="step-info">
            <h3>STEP 2</h3>
            <p>SELECT PLAN</p>
          </div>
        </div>

        <div class="step-container">
          <div class="circle">3</div>
          <div class="step-info">
            <h3>STEP 3</h3>
            <p>ADD ONS</p>
          </div>
        </div>

        <div class="step-container">
          <div class="circle">4</div>
          <div class="step-info">
            <h3>STEP 4</h3>
            <p>SUMMARY</p>
          </div>
        </div>
      </div>
      <div class="info-section">
        <div class="info-title">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>
        </div>
        <div class="info-container">
          <div class="plan-section">
            <div class="option-section">
              <div class="arcade">
                <img src="/assets/images/icon-arcade.svg" alt="" />
                <h3>Arcade</h3>
                <p>$9/mo</p>
              </div>

              <div class="arcade">
                <img src="/assets/images/icon-advanced.svg" alt="" />
                <h3>Advanced</h3>
                <p>$12/mo</p>
              </div>

              <div class="arcade">
                <img src="/assets/images/icon-pro.svg" alt="" />
                <h3>Pro</h3>
                <p>$15/mo</p>
              </div>
            </div>
            <div class="time-planner">
              <h4>Monthly</h4>
              <h4>Yearly</h4>
            </div>
          </div>
        </div>
        <div class="button-section">
          <a class="btn-light" href="index.html" target="_blank">Go Back</a>
          <a class="btn-dark" href="step_3.html">Next Step</a>
        </div>
      </div>
    </div>
  </body>
</html>
