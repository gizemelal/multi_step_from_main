<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="step-section">
        <div class="step-container">
          <div class="circle">1</div>
          <div class="step-info">
            <h3>STEP 1</h3>
            <p>YOUR INFO</p>
          </div>
        </div>

        <div class="step-container">
          <div class="circle">2</div>
          <div class="step-info">
            <h3>STEP 2</h3>
            <p>SELECT PLAN</p>
          </div>
        </div>

        <div class="step-container">
          <div class="circle">3</div>
          <div class="step-info">
            <h3>STEP 3</h3>
            <p>ADD ONS</p>
          </div>
        </div>

        <div class="step-container">
          <div class="circle">4</div>
          <div class="step-info">
            <h3>STEP 4</h3>
            <p>SUMMARY</p>
          </div>
        </div>
      </div>
      <div class="info-section">
        <div class="info-title">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        </div>
        <div class="info-container">
          <div class="input-section">
            <form>
              <div class="input">
                <label for="name">Name</label>
                <input type="name" placeholder="e.g.Stephen King" />
              </div>
              <div class="input">
                <label for="name"
                  >Email Adress
                  <address></address
                ></label>
                <input type="name" placeholder="e.g.stephenking@lorem.com" />
              </div>
              <div class="input">
                <label for="name">Phone Number</label>
                <input type="name" placeholder="e.g.+1 234 567 890" />
              </div>
            </form>
          </div>
        </div>
        <div class="button-section">
          <a class="btn-light" href="index.html"></a>
          <a class="btn-dark" href="step_2.html" target="_blank">Next Step</a>
        </div>
      </div>
    </div>
  </body>
</html>
